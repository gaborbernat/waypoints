<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="lib/noframework.waypoints.js"></script>
<script src="lib/shortcuts/inviewTimer.js"></script>


<style type="text/css">
	.a { height: 300px; }
</style>
<body>
	<div id="d1" class="a d" style="background-color: orange"></div>
	<div id="d2" class="a" style="background-color: lightblue"></div>
	<div id="d3" class="a" style="background-color: orange"></div>
	<div id="d4" class="a" style="background-color: lightblue"></div>
</body>
<script type="text/javascript">
	$('.d').each(function(){
			var inviewTimer = new Waypoint.InviewTimer({
								element: this,
								timeout: 1000,
								offset: '100%',
								destroyOnValid: true,
								debug: $(this).attr('id'),
								initTime: (new Date()).getTime(),
								callback: function (o) {
									var renderedFor =  (new Date()).getTime() - o.initTime;
									console.log('triggered ' + o.debug + " renderedFor= " + renderedFor);
								}
							});
	})
</script>
</html>
